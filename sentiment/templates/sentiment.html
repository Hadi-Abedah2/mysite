{% extends "base_menu.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    Enter your text for sentiment analysis
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'sentiment:sentiment_analyzer' %}">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group text-center">
                            <input type="submit" value="Find Sentiment!" class="btn btn-primary btn-lg" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% if result %}
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <div class="alert alert-info text-center" role="alert">
                    The result sentiment of your sentence is: <strong>{{ result }}</strong>
                </div>
            </div>
        </div>
    {% endif %}
</div>
{% endblock %}
