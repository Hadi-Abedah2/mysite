{% extends 'base_menu.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card border-danger mb-3">
                <div class="card-header bg-danger text-white">Delete Ad Confirmation</div>
                <div class="card-body">
                    <h4 class="card-title">Are you sure you want to delete this ad?</h4>
                    <hr>
                    <p class="card-text font-weight-bold">Title: <span class="font-weight-normal">{{ ad.title }}</span></p>
                    <hr>
                    <p class="card-text">{{ ad.text }}</p>
                    <form action="" method="POST" class="mt-3">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger" value="Yes, delete.">
                        <a href="{% url 'ads:ad_detail' ad.id %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
