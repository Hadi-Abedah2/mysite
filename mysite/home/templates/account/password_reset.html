{% extends 'base_menu.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container mt-5">
    <h2>Reset Password</h2>
    <p>Enter your email to receive a password reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Send Email</button>
    </form>
</div>
{% endblock %}
