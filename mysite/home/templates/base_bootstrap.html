<!DOCTYPE html>
<html>

<head>
    <!-- Edit dj4e-samples/settings.py and add APP_NAME = 'DJ4E Samples' or similar -->
    <title>{% block title %}{{ settings.APP_NAME }}{% endblock %}</title>

    <!-- Replace this value (42-42) with the one provided by the autograder -->
    <meta name="dj4e" content="275cfee74a07eb927b3e08742ed6bd90">
    <meta name="dj4e-code" content="42169063485930">

    <!-- Updated Bootstrap 4 Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


    

    

    {% block head %} {% endblock %}

</head>

<body>
    {% block navbar %} {% endblock %}
    <div class="container-fluid">

        {% block welcome %} {% endblock %}
        {% block messages %}
        {% if messages %}
        {% for msg in messages %}
        <div class="alert alert-{{msg.level_tag}}" role="alert">
            {{msg.message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endblock %}
        {% block content %}
        {% endblock %}
    </div>
    {% block footer %} {% endblock %}
</body>

</html>
